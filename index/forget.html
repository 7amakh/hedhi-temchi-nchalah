<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', system-ui, sans-serif;
  }
  
  body {
    background-image: url("../image/IMG_0115.jpg");
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
  }

  .light {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
    pointer-events: none;
    transform: translate(-50%, -50%);
    z-index: 0;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
    position: relative;
    z-index: 1;
  }
  
  .forgot-password-box {
    background-color: rgba(255, 255, 255, 0.95);
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 
                0 0 0 1px rgba(255, 255, 255, 0.3) inset;
    text-align: center;
    backdrop-filter: blur(5px);
    transform: translateY(20px);
    opacity: 0;
    animation: fadeInUp 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
    position: relative;
    overflow: hidden;
  }

  .forgot-password-box::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(
      to bottom right,
      rgba(0, 123, 255, 0.1) 0%,
      rgba(0, 123, 255, 0) 50%
    );
    transform: rotate(30deg);
    z-index: -1;
  }
  
  .forgot-password-box h2 {
    margin-bottom: 15px;
    color: #222;
    font-weight: 700;
    font-size: 28px;
  }
  
  .forgot-password-box p {
    margin-bottom: 30px;
    color: #666;
    line-height: 1.5;
    font-size: 15px;
  }
  
  .input-group {
    margin-bottom: 25px;
    text-align: left;
    position: relative;
  }
  
  .input-group label {
    display: block;
    margin-bottom: 8px;
    color: #444;
    font-weight: 500;
    font-size: 14px;
    transform: translateY(0);
    transition: all 0.3s ease;
  }
  
  .input-group input {
    width: 100%;
    padding: 14px 16px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    font-size: 15px;
    background-color: rgba(255, 255, 255, 0.8);
    transition: all 0.3s ease, box-shadow 0.2s ease;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
  }

  .input-group input:focus {
    outline: none;
    border-color: #6a5acd;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    background-color: white;
  }

  .input-group input:focus + .floating-label {
    transform: translateY(-28px) scale(0.85);
    color: #6a5acd;
  }

  .floating-label {
    position: absolute;
    top: 18px;
    left: 16px;
    color: #999;
    font-size: 15px;
    pointer-events: none;
    transition: all 0.3s ease;
    background: white;
    padding: 0 5px;
    border-radius: 4px;
  }

  .input-group input:not(:placeholder-shown) + .floating-label {
    transform: translateY(-28px) scale(0.85);
    color: #666;
  }
  
  .btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, #6a5acd 0%, #6a5acd 100%);
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
    position: relative;
    overflow: hidden;
  }
  
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0, 123, 255, 0.25);
  }

  .btn:active {
    transform: translateY(0);
    box-shadow: 0 4px 6px rgba(0, 123, 255, 0.2);
  }

  .btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 5px;
    height: 5px;
    background: rgba(255, 255, 255, 0.5);
    opacity: 0;
    border-radius: 100%;
    transform: scale(1, 1) translate(-50%);
    transform-origin: 50% 50%;
  }

  .btn:focus:not(:active)::after {
    animation: ripple 0.6s ease-out;
  }
  
  .message {
    margin-top: 20px;
    color: #333;
    font-size: 14px;
    min-height: 20px;
    transition: all 0.3s ease;
    opacity: 0;
    transform: translateY(10px);
  }

  .message.show {
    opacity: 1;
    transform: translateY(0);
  }

  .back-link {
    display: inline-block;
    margin-top: 25px;
    color: #6a5acd;
    text-decoration: none;
    font-size: 14px;
    transition: all 0.3s ease;
    position: relative;
  }

  .back-link:hover {
    color: #6a5acd;
    transform: translateX(-3px);
  }

  .back-link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 1px;
    bottom: -2px;
    left: 0;
    background-color: #6a5acd;
    transition: width 0.3s ease;
  }

  .back-link:hover::after {
    width: 100%;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes ripple {
    0% {
      transform: scale(0, 0);
      opacity: 0.5;
    }
    100% {
      transform: scale(20, 20);
      opacity: 0;
    }
  }

  @media (max-width: 480px) {
    .forgot-password-box {
      padding: 30px 20px;
    }
  }
</style>
<body>
  <div class="light" id="light"></div>
  <div class="container">
    <div class="forgot-password-box animate__animated animate__fadeInUp">
      <h2>Forgot Password?</h2>
      <p>Enter your email address below, and we'll send you a link to reset your password.</p>
      <form id="forgotPasswordForm">
        <div class="input-group">
          <input type="email" id="email" name="email" placeholder=" " required>
          <label for="email" class="floating-label">Email Address</label>
        </div>
        <button type="submit" class="btn">Send Reset Link</button>
      </form>
      <div id="message" class="message"></div>
      <a href="../index.html" class="back-link">‚Üê Back to login</a>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Light effect that follows mouse
      const light = document.getElementById('light');
      document.addEventListener('mousemove', function(e) {
        light.style.left = e.clientX + 'px';
        light.style.top = e.clientY + 'px';
        light.style.opacity = '1';
      });

      // Form submission
      document.getElementById('forgotPasswordForm').addEventListener('submit', function (e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        const messageDiv = document.getElementById('message');
        
        // Validate email format
        if (!validateEmail(email)) {
          showMessage('Please enter a valid email address.', 'error');
          return;
        }
        
        // Simulate sending a reset link
        showMessage('A password reset link has been sent to your email.', 'success');
        
        // Clear the input field
        document.getElementById('email').value = '';
      });

      function showMessage(text, type) {
        const messageDiv = document.getElementById('message');
        messageDiv.textContent = text;
        messageDiv.style.color = type === 'error' ? '#6a5acd' : '#6a5add';
        messageDiv.classList.add('show');
        
        // Hide message after 5 seconds
        setTimeout(() => {
          messageDiv.classList.remove('show');
        }, 5000);
      }

      // Email validation function
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }

      // Add focus/blur effects for floating labels
      const inputs = document.querySelectorAll('input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentNode.querySelector('.floating-label').style.color = '#6a5acd';
        });
        
        input.addEventListener('blur', function() {
          this.parentNode.querySelector('.floating-label').style.color = '#6a5acd';
        });
      });
    });
  </script>
</body>
</html>
