<!DOCTYPE html>

<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>Détails des Cours</title>
    <style>
        body {
            background-color:#EFF6FC;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            width: 100%;
            background-color: #6a5acd;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        
        header nav a img {
            width: 24px;
            height: auto;
        }
        
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            flex: 1;
            width: 100%;
        }
        
        .search-bar {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #searchInput {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            width: 300px;
            font-size: 16px;
        }
        
        h1 {
            color: #6a5acd;
            text-align: center;
            margin: 20px 0;
        }
        
        .filiere-info {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .courses-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 30px;
            justify-items: center;
        }
        
        .course-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            border-top: 4px solid #6a5acd;
            width: 100%;
            max-width: 350px;
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .course-title {
            color: #6a5acd;
            margin-top: 0;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        
        .chapters-list {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }
        
        .chapter-item {
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .chapter-item:last-child {
            border-bottom: none;
        }
        
        .chapter-link {
            color: #333;
            text-decoration: none;
            display: flex;
            align-items: center;
            transition: color 0.3s;
        }
        
        .chapter-link:hover {
            color: #6a5acd;
        }
        
        .chapter-link::before {
            content: "•";
            color: #6a5acd;
            margin-right: 10px;
            font-size: 20px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>

    <header>

        // Récupération du paramètre de filière et niveau dans l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const filiereNiveau = urlParams.get('filiere');
        
        // Fonction pour générer le contenu en fonction de la filière et du niveau
        function genererContenu() {
            if (filiereNiveau && coursParFiliereNiveau[filiereNiveau]) {
                const data = coursParFiliereNiveau[filiereNiveau];
                
                // Mise à jour du titre et de la description
                document.getElementById('page-title').textContent = `Détails des Cours - ${data.nom}`;
                document.getElementById('filiere-info').innerHTML = `
                    <h3>${data.nom}</h3>
                    <p>${data.description}</p>
                `;
                
                // Génération des cartes de cours
                const mainContent = document.getElementById('courses-container');
                mainContent.innerHTML = data.matieres.map(matiere => `
                    <div class="course-card">
                        <h3 class="course-title">${matiere.nom}</h3>
                        <ul class="chapters-list">
                            ${matiere.chapitres.map(chapitre => `
                                <li class="chapter-item">
                                    <a href="pdf/${matiere.nom.replace(/ /g, '_')}_${chapitre.replace(/ /g, '_')}.pdf" 
                                       target="_blank" 
                                       class="chapter-link">${chapitre}</a>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `).join('');
                
                // Ajout de l'événement pour le bouton retour
                document.querySelector('.back-button').addEventListener('click', () => {
                    window.location.href = 'cours.html';
                });

                // Fonctionnalité de recherche
                document.getElementById('searchInput').addEventListener('input', function() {
                    const searchTerm = this.value.toLowerCase();
                    const cards = document.querySelectorAll('.course-card');
                    
                    cards.forEach(card => {
                        const title = card.querySelector('.course-title').textContent.toLowerCase();
                        const chapters = card.querySelectorAll('.chapter-link');
                        let hasMatch = title.includes(searchTerm);
                        
                        chapters.forEach(chapter => {
                            const chapterText = chapter.textContent.toLowerCase();
                            if (chapterText.includes(searchTerm)) {
                                hasMatch = true;
                                chapter.style.fontWeight = 'bold';
                            } else {
                                chapter.style.fontWeight = 'normal';
                            }
                        });
                        
                        card.style.display = hasMatch ? 'block' : 'none';
                    });
                });
            } else {
                // Redirection si la filière/niveau n'existe pas
                window.location.href = 'cours.html';
            }
        }
        
        // Appel initial
        genererContenu();
