<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La demande de cong√©</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        .top-bar {
            background-color: #6a5acd;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .back-arrow {
            color: white;
            text-decoration: none;
            font-size: 24px;
            margin-right: 15px;
            display: inline-block;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
        
        .back-arrow:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }
        
        .page-title {
            margin: 0;
            font-size: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            height: 120px;
            resize: vertical;
        }
        
        .required {
            color: #e74c3c;
        }
        
        .submit-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            display: block;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #2980b9;
        }
        
        /* Modern File Upload Styles */
        .file-upload {
            position: relative;
            margin: 20px 0;
        }
        
        .file-upload-input {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .file-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border: 2px dashed #6a5acd;
            border-radius: 8px;
            background-color: #f9f9ff;
            transition: all 0.3s;
            text-align: center;
        }
        
        .file-upload-label:hover {
            background-color: #f0efff;
            border-color: #5a4acd;
        }
        
        .file-upload-icon {
            font-size: 48px;
            color: #6a5acd;
            margin-bottom: 10px;
        }
        
        .file-upload-text {
            color: #6a5acd;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .file-upload-hint {
            color: #777;
            font-size: 14px;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 15px;
                padding: 15px;
            }
            
            .top-bar {
                padding: 10px 15px;
            }
            
            .page-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a href="service ensei.html"><img src="../icon/chevron-gauche.png" class="back-arrow" alt="back-arrow"></a>
        
    </div>
    
    <div class="container">
        <h1>la demande de cong√©</h1>
        
        <form id="leaveRequestForm" action="#" method="post">
            <div class="form-group">
                <label for="nom">Nom et Pr√©nom<span class="required">*</span></label>
                <input type="text" id="fullName" name="nom" required>
            </div>
            
            <div class="form-group">
                <label for="mail">ID or Email<span class="required">*</span></label>
                <input type="text" id="mail" name="mail" required>
            </div>
            
            <div class="form-group">
                <label for="email">L'Email de l'universit√©<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="leaveType">Type de cong√©<span class="required">*</span></label>
                <select id="leaveType" name="leaveType" required>
                    <option value="">-- Select le type de cong√©--</option>
                    <option value="medical">cong√© de maladie</option>
                    <option value="personal">cong√© pour raisons personnelles</option>
                    <option value="family">urgence familiale</option>
                    <option value="other">autre</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="startDate">Date de d√©but <span class="required">*</span></label>
                <input type="date" id="startDate" name="startDate" required>
            </div>
            
            <div class="form-group">
                <label for="endDate">Date de fin<span class="required">*</span></label>
                <input type="date" id="endDate" name="endDate" required>
            </div>
            
            <div class="form-group">
                <label for="reason">La Raison de cong√©<span class="required">*</span></label>
                <textarea id="reason" name="raison" required></textarea>
            </div>
            
            <div class="form-group">
                <label>pi√©ces justificatives</label>
                <div class="file-upload">
                    <input type="file" id="documentation" name="documentation" class="file-upload-input" accept=".pdf,.jpg,.jpeg,.png,.doc,.docx">
                    <label for="documentation" class="file-upload-label">
                        <div class="file-upload-icon">üìÅ</div>
                        <div class="file-upload-text">Click to upload files</div>
                        <div class="file-upload-hint">PDF, JPG, PNG, DOC (Max. 5MB)</div>
                    </label>
                </div>
            </div>
            
            <button type="submit" class="submit-btn">Submit Leave Request</button>
        </form>
    </div>
</body>
</html>
