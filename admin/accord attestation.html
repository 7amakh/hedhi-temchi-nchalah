<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Espace Administrateur</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .demande {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .filtres {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        select {
            padding: 10px;
            margin-right: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            min-width: 150px;
        }

        img.signature {
            border: 2px solid #7f8c8d;
            border-radius: 5px;
            margin: 15px 0;
            max-width: 300px;
        }

        button {
            background-color: #27ae60;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #219a52;
        }

        h3 {
            color: #2c3e50;
            margin-top: 0;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 70px;
            background-color: #6a5acd;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 20px 0;
        }
        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem 0;
        }
        .profile img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <a href="index admin.html" id="home"><img src="../icon/maison.png" alt="Home"></a>
            <a href="message admin.html" id="home"><img src="../icon/enveloppe.png" alt="Messages"></a>
            <a href="formation admin.html" id="home"><img src="../icon/salle-de-classe.png" alt="Messages"></a>
            <a href="voir note 1.html"><img src=../icon/acces-autorise.png alt="access"></a>
            <a href="#" id="home"><img src="../icon/editer.png" alt="Notes"></a>
            <a href="about admin.html" id="about"><img src="../icon/exclamation.png" alt="√Ä propos"></a>
            <a href="../index.html" id="home"><img src="../icon/logout.png" alt="D√©connexion"></a>
        </div>
    </div><h2>üîë Espace Administrateur</h2>
    
    <div class="filtres">
        <select id="filtreSection" onchange="chargerDemandes()">
            <option value="" disabled selected>Toutes les sections</option>
            <option value="ISI">ISI</option>
            <option value="SI">SI</option>
            <option value="MA">MA</option>
        </select>

        <select id="filtreNiveau" onchange="chargerDemandes()">
            <option value="" disabled selected>Tous les niveaux</option>
            <option value="1">Niveau 1</option>
            <option value="2">Niveau 2</option>
            <option value="3">Niveau 3</option>
        </select>
    </div>

    <div id="listeDemandes"></div>

    <script>
        const STORAGE_KEY = "attestation_demandes";

        function getDemandes() {
            return JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        }

        function updateDemande(id, newData) {
            const demandes = getDemandes().map(d => 
                d.id === id ? {...d, ...newData} : d
            );
            localStorage.setItem(STORAGE_KEY, JSON.stringify(demandes));
        }

        function chargerDemandes() {
            const section = document.getElementById('filtreSection').value;
            const niveau = document.getElementById('filtreNiveau').value;
            
            const demandes = getDemandes()
                .filter(d => d.statut === 'en_attente')
                .filter(d => !section || d.section === section)
                .filter(d => !niveau || d.niveau === niveau);

            let html = '';
            
            if (demandes.length === 0) {
                html = '<p>Aucune demande en attente</p>';
            } else {
                demandes.forEach(demande => {
                    html += `
                        <div class="demande">
                            <h3>${demande.prenom} ${demande.nom}</h3>
                            <p>üìÖ Date de naissance: ${demande.naissance}</p>
                            <p>üÜî CIN: ${demande.cin}</p>
                            <p>üéì Section: ${demande.section} | Niveau: ${demande.niveau}</p>
                            <p>üìÖ Date demande: ${new Date(demande.date_demande).toLocaleDateString()}</p>
                            <img src="${demande.signature}" class="signature" alt="Signature">
                            <button onclick="approuverDemande(${demande.id})">
                                ‚úîÔ∏è Approuver
                            </button>
                        </div>
                    `;
                });
            }
            
            document.getElementById('listeDemandes').innerHTML = html;
        }

        function approuverDemande(id) {
            updateDemande(id, { statut: 'approuve' });
            chargerDemandes();
            alert('Demande approuv√©e !');
        }

        // Initialisation
        if (!localStorage.getItem(STORAGE_KEY)) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify([]));
        }
        chargerDemandes();
    </script>
</body>
</html>
