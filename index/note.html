    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig); // No "import" needed

    document.getElementById('noteLoginForm').addEventListener('submit', (e) => {
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  
  firebase.auth().signInWithEmailAndPassword(email, password)
    .then((userCredential) => {
      // Store the authenticated user's email in sessionStorage
      sessionStorage.setItem('studentEmail', userCredential.user.email);
      // Redirect to releves.html
      window.location.href = 'releves.html';
    })
    .catch(error => alert("Error: " + error.message));
});
