<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formations disponibles</title>
</head>
<body>
    <header>
        <nav>
            <a href="service.html">
                <img src="../icon/chevron-gauche.png" alt="Retour">
            </a>
        </nav>
    </header>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    header {
        width: 100%;
        max-width: 1200px;
        background-color: #6a5acd; /* Purple color */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        border-radius: 8px 8px 8px 8px;
    }
    header nav a img {
        width: 24px;   /* Adjust the size as needed */
        height: auto;  /* Maintain aspect ratio */
    }
    #backButton {
        background-color: transparent;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
    }
    
    /* Search Bar */
    .search-bar {
        width: 10%;
        max-width: 1200px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        margin: 20px 0 0 20px; /* Added left margin of 20px */
    }
    
    #searchInput {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 20px;
        width: 300px;
    }
    h2{
        text-align: center;
    }
    /* Container */
    .container {
        display: flex;
        width: 100%;
        max-width: 1200px;
        margin-top: 20px;
        display: grid; /* Active Grid */
        place-items: center; /* Centre horizontalement et verticalement */
    }
    .h2 {
        text-align: right; /* Alignement à droite */
        margin-right: 20px; /* Espacement par rapport au bord droit */
        font-size: 16px;
        font-weight: bold;
    }
    .formation-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        margin: 20px 0;
    }
    
    .formation-card {
        background: #e0e0e0;
        padding: 40px 20px; /* Increased padding to make cards bigger */
        border-radius: 6px;
        text-align: center;
        transition: background 0.3s;
        cursor: pointer; /* Change le curseur en main pour indiquer que c'est cliquable */
        transition: transform 0.2s, box-shadow 0.2s; /* Animation au survol */
        text-decoration: none !important;
        color: black; /* Changed font color to black */
        font-size: 18px; /* Slightly larger font */
        min-height: 120px; /* Minimum height for consistency */
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .formation-card:hover {
        background: #d0d0d0;
        transform: translateY(-5px); /* Effet de levée au survol */
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Ombre plus prononcée */
    }
    .button-container {
        display: flex;
        justify-content: center; /* Centre horizontalement */
        align-items: center; /* Centre verticalement */
    }
    
    .btn {
        background-color:#6a5acd; /* Violet foncé */
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
    <!-- Barre de recherche -->
    <div class="search-bar">
        <input type="text" placeholder="Search" id="searchInput">
    </div>

    <main>
        <h2>Les formations disponibles</h2>
        <div class="container">
            <div class="formation-grid">
                <a href="https://www.coursera.org/learn/introduction-to-ai" class="formation-card" target="_blank" rel="noopener noreferrer">
                    Formation en intelligence artificielle
                </a>
                
                <div class="formation-card inactive-card">
                    Formation professionnelle en informatique
                    <span class="coming-soon">(Bientôt disponible)</span>
                </div>
                
                <a href="https://www.coursera.org/professional-certificates/google-cybersecurity" class="formation-card" target="_blank" rel="noopener noreferrer">
                    Formation en cybersécurité
                </a>
                
                <a href="https://www.coursera.org/professional-certificates/meta-database-engineer?sortBy=BEST_MATCH" class="formation-card" target="_blank" rel="noopener noreferrer">
                    Formation en base de données
                </a>
                
                <a href="https://www.coursera.org/learn/packt-figma-for-ui-ux-master-web-design-in-figma-essgs" class="formation-card" target="_blank" rel="noopener noreferrer">
                    Formation en Figma et UI/UX
                </a>
                
                <a href="https://www.coursera.org/professional-certificates/adobe-graphic-designer" class="formation-card" target="_blank" rel="noopener noreferrer">
                    Formation en famille Adobe
                </a>
            </div>
        </div>
    </main>

    <!-- Bouton "plus..." -->
    <footer class="button-container">
        <button id="plus-button" class="btn">Plus...</button>
    </footer>
</body>
</html>
